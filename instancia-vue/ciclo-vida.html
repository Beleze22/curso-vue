<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <button @click="titulo += '#'">Alterar Título</button>
  <button @click="$destroy()">Destruir instância</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Aula Ciclo de Vida'
    },
    beforeCreate() {
      console.log('Antes de Criar')
    },
    created() {
      console.log('Criado')
    },
    beforeMount() {
      console.log('Antes de montar (DOM)')
    },
    mounted() {
      console.log('DOM Montada')
    },
    beforeUpdate() {
      console.log('Antes de Atualizar')
    },
    updated() {
      console.log('Atualizado')
    },
    beforeDestroy() {
      console.log('Antes de destruir')
    },
    destroyed() {
      console.log('Destruído')
    }
  })
</script>

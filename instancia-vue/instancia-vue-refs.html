<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <h1>{{ aula }}</h1>
  <h2>{{ modulo }}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Módulo</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      aula: 'Aula: Usando Refs!',
      modulo: 'Módulo: Instância Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
        console.log('alterar aula')
        console.log(this.aula)
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })
</script>

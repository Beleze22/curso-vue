<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <ul>
    <!-- "cor" nome da variÃ¡vel criada. 'cores' nome do atributo em data -->
    <li v-for="(cor, index) in cores" :teste="cor">{{ index+1 }}) {{ cor }}</li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'amarelo', 'verde', 'azul', 'roxo'],
      pessoas: [
        {nome: 'Claudia', idade: 28, peso: 62},
        {nome: 'Gustavo', idade: 29, peso: 82},
      ]
    }
  })
</script>

<style>
  ul {
    list-style: none;
  }
</style>

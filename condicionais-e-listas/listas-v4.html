<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  <ul>
    <!-- "cor" nome da variÃ¡vel criada. 'cores' nome do atributo em data -->
    <li v-for="(cor, index) in cores" :teste="cor">{{ index+1 }}) {{ cor }}</li>
  </ul>
  <hr>
  <template v-for="(cor, index) in cores">
    <h3>{{ cor }}</h3>
    <p>{{ index }}</p>
  </template>
  <div v-for="(cor, index) in cores">
    <h3>{{ cor }}</h3>
    <p>{{ index }}</p>
  </div>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(valor, chave, index) in pessoa">{{ chave }}: {{ valor }} ({{index}})</div>
    </li>
  </ul>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      cores: ['vermelho', 'amarelo', 'verde', 'azul', 'roxo'],
      pessoas: [
        {nome: 'Claudia', idade: 28, peso: 62},
        {nome: 'Gustavo', idade: 29, peso: 82},
      ]
    }
  })
</script>

<style>
  h3, p {
    display: inline;
  }
</style>
